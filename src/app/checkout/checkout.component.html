<div class="container mt-5">
  <h2>Ingresa tus datos</h2>
  <form class="w-50 m-auto" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="calle">Calle:</label>
      <input
        type="text"
        class="form-control"
        id="calle"
        name="calle"
        [(ngModel)]="calle"
        
      />
    </div>
    <div class="form-group">
      <label for="numero">Número:</label>
      <input
        type="text"
        class="form-control"
        id="numero"
        name="numero"
        [(ngModel)]="numero"
      />
    </div>
    <div class="form-group">
      <label for="colonia">Colonia:</label>
      <input
        type="text"
        class="form-control"
        id="colonia"
        name="colonia"
        [(ngModel)]="colonia"
      />
    </div>
    <div class="form-group">
      <label for="ciudad">Ciudad:</label>
      <input
        type="text"
        class="form-control"
        id="ciudad"
        name="ciudad"
        [(ngModel)]="ciudad"
      />
    </div>
    <div class="form-group">
      <label for="estado">Estado:</label>
      <input
        type="text"
        class="form-control"
        id="estado"
        name="estado"
        [(ngModel)]="estado"
      />
    </div>
    <div class="form-group">
      <label for="cpostal">Código Postal:</label>
      <input
        type="text"
        class="form-control"
        id="cpostal"
        name="cpostal"
        [(ngModel)]="cpostal"
      />
    </div>
    <button type="submit" class="btn btn-primary mt-3">Continuar al pago</button>
    <div *ngIf="error.length" class="alert alert-danger mx-4 mt-3">
      <div *ngFor="let e of error">{{ e.ErrorMessage }}.</div>
    </div>
  </form>
</div>
