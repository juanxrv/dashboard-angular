<mat-card>
<form [formGroup]="UsuarioForm" (ngSubmit)="submit()">
    <mat-card-content>
      <p class="subtitulo">Usuario</p>
      <mat-form-field class="mat-50">
        <mat-label>Nombre</mat-label>
        <input formControlName="nombre" matInput />
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Apellido</mat-label>
        <input formControlName="apellido" matInput />
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Nombre de usuario</mat-label>
        <input formControlName="userName" matInput />
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Contrase√±a</mat-label>
        <input type="password" formControlName="password" matInput />
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Correo</mat-label>
        <input matInput formControlName="email" type="email" />
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="role">
          <mat-option value="Admin">Administrador</mat-option>
          <mat-option value="Cliente">Cliente</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <div class="d-flex justify-content-end gap-3 mx-4">
        <div class="d-flex gap-3" *ngIf="editMode">
          <button mat-raised-button type="button" color="primary" (click)="saveChanges()">
            Guardar cambios
          </button>
          <button mat-raised-button type="button" color="warn" (click)="cancelEdit()">
            Cancelar
          </button>
        </div>
        <button *ngIf="!editMode" mat-raised-button type="submit" color="primary">
          Guardar
        </button>
      </div>
    </mat-card-footer>
    <div *ngIf="error.length" class="alert alert-danger mx-4 mt-3">
      <div *ngFor="let e of error">{{ e.ErrorMessage ?? e }}.</div>
    </div>
  </form>
  
<div class="p-5">
  <table class="table" *ngIf="usuarios.length">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Nombre de usuario</th>
        <th scope="col">Correo</th>
        <!-- <th scope="col">Rol</th> -->
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of usuarios">
        <td scope="row">{{ e.Nombre }}</td>
        <td>{{ e.Apellido }}</td>
        <td>{{ e.UserName }}</td>
        <td>{{ e.Email }}</td>
        <!-- <td>{{ e.Role }}</td> -->
        <td><button mat-raised-button color="accent" (click)="loadUsuario(e.Id)">Editar</button></td>
        <td><button mat-raised-button color="warn" (click)="openDialog(e.Id)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
</div>
</mat-card>
